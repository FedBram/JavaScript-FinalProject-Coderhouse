<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estilos/estilos.css">
    <title>Sabandije's Records</title>
</head>
<body>
    <header >
        <nav class="navegacion">
            <div class="navegacion__top">
                <div class="navegacion__top__logo">
                    <a href="./index.html"><img src="./media/images/logo2a.png" alt="Logo"></a>
                </div>
                <div class="navegacion__top__busqueda">
                    <input type="search" id="srchData" placeholder="Buscar productos">
                    <input type="submit" id="btnSrch" value="Buscar">
                </div>
            </div>
            <div class="navegacion__bottom">
                <ul class="navegacion__bottom__menu">
                    <li><a href="./index.html">Inicio</a></li>
                    <li class="navegacion__bottom__menu__sub"><a href="./catalogo.html">Catalogo</a>
                        <ul class="navegacion__bottom__menu__sub--hidden">
                            <li><a href="./nacional.html">Nacional</a></li>
                            <li><a href="./rock.html">Rock/Pop</a></li>                            
                            <li class="navegacion__bottom__menu__sub--bottom"><a href="./jazz.html">Jazz</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navegacion__bottom__carrito">
                    <button id="carritoOpen"><a href="./carrito.html"><img src="./media/images/carrito.svg"></a></button>
                </div>
            </div>
        </nav>
    </header>
    <div class="bannerIndex">
        <h1>Sabandije's Records</h1>
    </div>
    <section class="carrito">
        <h2 class="carrito__title">CARRITO DE COMPRAS</h2>
        <div class="carrito__description">
            <h5 class="carrito__description__title">TITULO</h5>
            <h5 class="carrito__description__cant">CANTIDAD</h5>
            <h5 class="carrito__description__precio">SUBTOTAL</h5>
        </div>
        <div class="carrito__cards" id="carritoCards">
        </div>
        <div class="carrito__total">
            <span class="carrito__total__title">TOTAL</span>
            <span class="carrito__total__number" id="total">$</span>
            <button class="btn btn-danger carrito__total__comprar" id="btnComprar">COMPRAR</button>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
